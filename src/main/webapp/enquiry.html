					<div class="modal-header">						
						<h4 class="modal-title">Add Employee</h4>

							  <select name="medium" class="form-control" required>

						</div>
						<div class="form-group">
							<label>Employee Name:</label>

						</div>
						<div class="form-group">
							<label>Employee Code Unique:</label>
							<input type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Address:</label>
							<textarea class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" required>
						</div>	
						<div class="form-group">

							<div class='input-group date' id='datepicker'>
							<input type="date" class="form-control" required>
							<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                   
						</div>
						<div class="form-group">
							<label>Date Of Joining</label>
							<div class='input-group date' id='datepicker'>
							<input type="date" class="form-control" required>
							<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                   
						</div>
						<div class="form-group">
							<label>Designation</label>
							  <select name="medium" class="form-control" required>
                                    <option value="emp-1">Admin Head</option>
                                    <option value="emp-2">Admin Head and Finance</option>
                                    <option value="emp-3">Administrator</option>
                                    <option value="emp-4">Branch Co-ordinate</option>
                                    <option value="emp-5">Clerk</option>

                                      <option value="emp-9">Staff</option>
                                      <option value="emp-10">Supervisor</option>
                                      <option value="emp-11">Teacher</option>
                                </select>
						</div>

					<div class="modal-footer">

						<input type="submit" class="btn btn-success" value="Add">
					</div>
